<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina</title>
        <link rel="stylesheet" href="registrar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        
    </head>
    <body>
        <div class="form-container">
            <p class="title">REGISTRATE</p>

            <form class="form">
                <input type="text" class="input" placeholder="Nombre Completo" required>
                <input type="text" class="input" placeholder="Documento de Identidad" required>
                <input type="text" class="input" placeholder="Correo Electronico" required>
                <input type="text" class="input" placeholder="Direccion" required>
                <input type="text" class="input" placeholder="Celular" required>
                <input type="text" class="input" placeholder="Usuario" required>
                <input type="password" class="input" placeholder="Contrasena" required>
                <h2>Subir Foto</h2>

    
        <label for="file">Seleccionar foto:</label>
        <input type="file" name="file" id="file" accept="image/*">

                <div class="d-grid gap-2">
                    <a href="index.html" class="btn btn-primary" >REGISTRAR</a>
                </div>
            </form>
            
        </div>
    </body>
</html>
